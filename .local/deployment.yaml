apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: quicklunch-dev
  name: store-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: store-service
  template:
    metadata:
      labels:
        app: store-service
    spec:
      containers:
        - name: store-service
          image: store-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10  # 等应用启动
            periodSeconds: 5
            timeoutSeconds: 5         # 给 probe 足够时间
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: hello
              value: world
          envFrom:
            - secretRef:
                name: store-service-secrect
            - configMapRef:
                name: store-service-config
